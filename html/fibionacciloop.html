<html>
<head>
	<title>
		Javascript | fibionacci
	</title>
<style type=text/css>
	body{
		margin-top:200px;
		text-align:center;
		color:#333;
		background-color:lightgrey;
		font-size:350%;
		font-family:monospace;
	}
	input{
		size:400%;
		width:20%;
		padding:5px 5px;
		color:#444;
	}
	button{
		
		border:        1px solid #fff;
		border-radius: 5px;
		padding:5px 5px;
		display:       inline-block;
		text-align:    center;
		color:green;
	}
</style>
<script type=text/javascript>
	
	function fibionacci(num){
		var1 = 0;
		var2 = 1;
		for(var i=0; i <= num;i++){
		var3 = var1 + var2;
		var1 = var2;
		var2 = var3;
		document.write(var3+"<br />");
		}
		
	}

function fibionacciNow(){
	var x=Number(document.getElementById("num").value);
	var fib =fibionacci(x);
	document.getElementById("answer").value= "fibionacci for n="+x+":"+fib;
}

</script>
</head>
	<body>
		Enter Number:
		<br/>
		<input id="num" placeholder="number">
			<button onclick="fibionacciNow()" class ='red button'>
				Fibionacci
			</button>
		<input id="answer" placeholder="answer">
	</body>
</html>
