<html>
<head>
	<title>a page with math objects</title>
	<style>
	body{
		color:#444;
		background-color:#eee;
		font-size:350%;
		font-family:monospace;
		padding:50px;
	}
	</style>
</head>
<body>
	<script type="text/javascript">
	document.write("pi is : "+Math.PI+"<br>");
	document.write("a random number : "+Math.random()+"<br>");	
	document.write("exponent 2 raised to 3 : "+Math.pow(2,3)+"<br>");	
	document.write("absolute value : "+Math.abs(-56)+"<br>");	
	document.write("square root of 64 : "+Math.sqrt(64)+"<br>");
	document.write("sine of 90 degree :"+Math.sin(Math.PI/2)+"<br>");
	document.write("max in a list : "+Math.max(-5,7,2,8,33,64,09,76,24)+"<br>");
	document.write("min in a list : "+Math.min(-5,7,2,8,33,64,09,76,24)+"<br>");
	document.write("Rounding : "+Math.round(6.433)+"<br>");
	
	
	</script>
</body>
</html>
