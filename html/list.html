<title>lists</title>

<body bgcolor="#ddd">
<h2>This is a ordered list</h2>
<ol type=A start=5>

<li>SCIENCE</li>
<li>COMMERCE</li>
<li>ARTS</li>

</ol>
<h2>This is an unordered list</h2>
<ul type=square>

<li>SCIENCE</li>
<li>COMMERCE</li>
<li>ARTS</li>

</ul>

</body>
</html>
