<html>
<head>
	<title>
		Javascript | factorial
	</title>
<style type=text/css>
	body{
		margin-top:200px;
		text-align:center;
		color:#333;
		background-color:lightgrey;
		font-size:350%;
		font-family:monospace;
	}
	input{
		size:400%;
		padding:5px 5px;
		color:#444;
	}
	button{
		
		border:        1px solid #fff;
		border-radius: 5px;
		padding:5px 5px;
		display:       inline-block;
		text-align:    center;
		color:green;
	}
</style>
<script type=text/javascript>
	
	function factorial(num){
		if (num <0){
			document.write('<h1>Only factorial of positive numbers is defined<h1>');
		}else if (num ==0){
			return 1;
		}else {
		return num *factorial(num-1);
		}
	}

function factorialNow(){
	var x=Number(document.getElementById("num").value);
	var fact =factorial(x);
	document.getElementById("answer").value= fact;
}

</script>
</head>
	<body>
		Enter Number:
		<br/>
		<input id="num" placeholder="number">
			<button onclick="factorialNow()" class ='red button'>
				Factorial
			</button>
		<input id="answer" placeholder="answer">
	</body>
</html>
