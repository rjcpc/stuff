<html>
<head>
<title> css</title>
<style>
p{
color:#444;
font-size:350%;
}
p.monospace{
font-family:monospace;
}
p.bold{
font-style:bold;
}
p.italic{
font-style:italic;
}
p.arial{
font-family:arial;
}
p.uppercase{
text-transform:uppercase;
}
p#red{
color:red;
}
p sub{
color:lightgrey;
}
p sup{
color:lightgrey;
}
</style>
</head>
<body style="background-color:#eee;text-align:center;padding:25px;">


<p class="monospace">monospace </P>
<p class="bold"> bold</P>
<p class="italic">italic </P>
<p class="arial">arial </P>
<p class="uppercase"> uppercase</P>
<p id="red"> red</P>
<p > word<sub>subscript</sub></P>
<p > word<sup>superscript</sup></P>



</body>
</html>
